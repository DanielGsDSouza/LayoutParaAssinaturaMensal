<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte+Life- Assinatura</title>
    <link rel="stylesheet" href="css/inscrição.css">
    <link rel="shortcut icon" href="img/101.ico">
  </head>
  <body>
    <div class="container">
        <h2>Assinatura com Mesalidade de R$80,00</h2>
        <form action="#" method="post">
            <div class="input-field">
                <input type="text" name="" id="Email" placeholder="Email">
                <label for="Email">Digite seu Email</label>
            </div>
            <div class="input-field">
                <input type="text" name="" id="User" placeholder="User">
                <label for="user">Crie o Nome de Usuário</label>
            </div>
            <div class="input-field">
              <input type="password" name="" id="Senha" placeholder="Senha">
              <label for="Senha">Crie sua Senha</label>
            </div>
            <div class="input-field">
                <input type="password" name="" id="Cpf" placeholder="Cpf">
                <label for="Cpf">Digite seu CPF</label>
              </div>
              <div class="input-field">
                <input type="text" name="" id="nasci" placeholder="nasci">
                <label for="nasci">Data de Nascimento *Apenas números</label>
              </div>
              <div class="input-field">
                <input type="text" name="" id="numero_cartao" placeholder="numero_cartao">
                <label for="numero_cartao">Número do Cartão</label>
            </div>
            <div class="input-field">
              <input type="password" name="" id="Senha" placeholder="Senha">
              <label for="Senha">Nome no Cartão</label>
            </div>
            <div class="input-field">
                <input type="password" name="" id="Cpf" placeholder="Cpf">
                <label for="Cpf">Três dígitos do Cartão</label>
              </div>
              <div class="input-field">
                <input type="text" name="" id="vencimento" placeholder="vencimento">
                <label for="vencimento">Vencimento do Cartão *Apenas números</label>
              </div>
              
            <div class="center">
                <button>Cadastrar</button>
            </div>
            <p><a href="pacotes.html">Voltar</a></p>
        </form>
    </div>
</body>
</html>
